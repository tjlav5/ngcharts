<router-outlet></router-outlet>

<chart render-on-resize style="width: 100vw; height: 100vh">
  <!-- <svg:circle x="1" y="10" r="2"></svg:circle> -->
  <svg:line x1="10" x2="100" y1="100" y2="100" stroke="orange"></svg:line>
  <svg:g [line]="{ x: 10 }" stoke="purple" />
  <svg:g [line]="{ y: 100 }" stoke="purple" />

  <!--
    TODO: referencePoint
    * custom projection with a templateRef?
  -->
  <svg:g [referencePoint]="{ x: 1, y: 10 }" />
  <svg:g [referencePoint]="{ x: 50, y: 50 }" />
  <svg:g [referencePoint]="{ x: 100, y: 100 }" />

  <!-- Performance check -->
  <!-- <ng-container *ngFor="let foo of [].constructor(20); index as i">
    <svg:g [referencePoint]="{ x: i * 50, y: i * 50 }" />
  </ng-container> -->

  <!--
    TODO: lines 
    * rename to curves
    * Input() d3.curve
    * Show/Hide points (can we even project custom points with a templateRef)
  -->
  <svg:g
    color="blue"
    [path]="[
      { x: 0, y: 10 },
      { x: 20, y: 70 },
      { x: 500, y: 20 }
    ]"
  />

  <svg:g
    *ngFor="let randomLine of randomLines"
    color="blue"
    [path]="randomLine"
  />

  <svg:g
    color="red"
    [path]="[
      { x: 0, y: 90 },
      { x: 20, y: 30 },
      { x: 500, y: 120 }
    ]"
  />

  <!--
    TODO: axis
    * xAxis (and yAxis) should be composed from a cartesianAxis with some extra layout knowledge baked in
    * Switch from svg:path -> svg:line
    * Ticks - formatter, templateRef, etc
    * Height?? Probably a fixed px, we don't want the tick-labels to shrink
  -->
  <svg:g xAxis />
</chart>
